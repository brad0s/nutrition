<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nutrition</title>
    <link rel="shortcut icon" href="bradOS.favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.nutrition.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <section id="search">
            <h1>NutriSearch</h1>
            <div>
                <input type="text" id="input" autocomplete="off" placeholder="for breakfast i ate 2 eggs, bacon, and french toast">
                <button id="search-button" class="btn btn-search">Search</button>
            </div>
        </section>

        <section id="response">
            <div id="nutrition-list">
                <div class="nutrition-item">
                    <div class="side1">
                        <span id="" class="flip-btn flip">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="-1 -1 24 24"><path opacity=".87" fill="none" d="M24 24H0V0h24v24z"/><path d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
                        </span>
                       
                        <img src="#" alt="Img">
                        <h3>Title</h3>
                        <div class="nutrition-facts">
                            <div>Fact1</div>
                            <div>Fact1</div>
                            <div>Fact1</div>
                        </div>
                    </div>
                    <div class="side2">
                        <span id="" class="flip2-btn flip">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="-1 -1 24 24"><path opacity=".87" fill="none" d="M24 24H0V0h24v24z"/><path d="M7.38 21.01c.49.49 1.28.49 1.77 0l8.31-8.31c.39-.39.39-1.02 0-1.41L9.15 2.98c-.49-.49-1.28-.49-1.77 0s-.49 1.28 0 1.77L14.62 12l-7.25 7.25c-.48.48-.48 1.28.01 1.76z"/></svg>
                        </span>
                        <h2>TEXT</h2>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
<script type='text/javascript' src='config.js'></script>
<script src="nutrition.js"></script>
</html>
